<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png?v=7927ca5d299940dd942fdfafd7723c17">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i&display=swap">
  <link rel="stylesheet" href="css/bundle.css">
  <title>WinUI</title>
</head>

<body>

  <div id="desktop">

    <ul id="desktop-icons">
      <li title="Contains the files and folders that you have deleted.">
        <img src="img/icons/apps/recycle-bin-full.png" alt="Recycle Bin">
        <span>Recycle Bin</span>
      </li>
    </ul>

    <div id="taskbar-container">

      <ul id="taskbar">
        <li id="start-menu-button">
          <img src="img/icons/windows/windows-flag-white.png" alt="Start" title="Start">
          <div id="start-menu">
          </div>
        </li>
        <li class="open"><img src="img/icons/apps/file-explorer-24.png" alt="File Explorer" title="File Explorer"><b></b></li>
        <li class="open active"><img src="img/icons/apps/google-chrome.png" alt="Google Chrome" title="Google Chrome"><b></b></li>
        <li class="open"><img src="img/icons/apps/discord.png" alt="Discord" title="Discord"><b></b></li>
        <li class="open"><img src="img/icons/apps/spotify.svg" alt="Spotify" title="Spotify"><b></b></li>
        <li><img src="img/icons/apps/vs-code.png" alt="Visual Studio Code" title="Visual Studio Code"><b></b></li>
      </ul>

      <ul id="tray">
        <li title="Show hidden icons"><img src="img/icons/tray/show-hidden-icons.svg" alt="Show hidden icons" title="Show hidden icons"></li>
        <li title="Network"><img src="img/icons/tray/network.svg" alt="Network" title="Network"></li>
        <li title="Volume: 100%"><img src="img/icons/tray/volume.svg" alt="Volume" title="Volume: 100%"></li>
        <li title="Wednesday, 1 January 2020" class="clock">13:37<br>01/01/2020</li>
        <li class="notifications" title="2 new notifications"><i class="fas fa-bell"></i></li>
        <li class="show-desktop"></li>
      </ul>

    </div> <!-- end taskbar-container -->

  </div> <!-- end desktop -->

  <script src="js/bundle.js"></script>
</body>

</html>
